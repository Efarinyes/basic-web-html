        <section>
            <h3><em>Contact me!!</em></h3>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for="firstName">Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Your name here..." autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="lastName">Your last name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Your lastName here..." autocomplete="on" required>
                    </p>
                    
                    <p>
                        <label for="telephone">Tel√®fon:</label>
                        <input type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                    </p>
                    
                </fieldset>
            <br>
            <fieldset>
                <legend>We send your message</legend>
                <label for="message"> Your comment</label>
                <br>
                <textarea name="missatge" id="missatge" cols="30" rows="10" placeholder="Write your message here..."></textarea>
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            </form>
        </section>
